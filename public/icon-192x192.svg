<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Film strip icon -->
  <g transform="translate(48, 48)">
    <!-- Film strip frame -->
    <rect x="8" y="0" width="80" height="96" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Film perforations -->
    <rect x="0" y="8" width="6" height="12" rx="2" fill="white"/>
    <rect x="0" y="28" width="6" height="12" rx="2" fill="white"/>
    <rect x="0" y="48" width="6" height="12" rx="2" fill="white"/>
    <rect x="0" y="68" width="6" height="12" rx="2" fill="white"/>
    
    <rect x="90" y="8" width="6" height="12" rx="2" fill="white"/>
    <rect x="90" y="28" width="6" height="12" rx="2" fill="white"/>
    <rect x="90" y="48" width="6" height="12" rx="2" fill="white"/>
    <rect x="90" y="68" width="6" height="12" rx="2" fill="white"/>
    
    <!-- Script lines -->
    <line x1="20" y1="20" x2="76" y2="20" stroke="#06B6D4" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="32" x2="60" y2="32" stroke="#06B6D4" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="44" x2="72" y2="44" stroke="#06B6D4" stroke-width="3" stroke-linecap="round"/>
    
